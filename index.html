<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Forecast</title>
    <style>
      @media print {
        #ghostery-purple-box {
          display: none !important;
        }
      }
    </style>
  </head>

  <body onload="javascript:getWeather(city)">
    <div class="container">
      <header>
        <h1>Weather Forecast</h1>
      </header>
      <div class="row">
        <div class="col-lg-4">
          <div class="card main-temp">
            <div class="card-header" >
              <h3>Search for a city</h3>
              <input
                type="text"
                id="city"
                placeholder="City or City, Country"
              />
              <br />
              <button type="button" class="btn btn-info" id="search">
                Search
              </button>
            </div>
            <ul class="list-group list-group-flush" id="city-list">
                <button class="list-group-item button" id="clist-5" type="click" data-li="5">
                </button>
                <button class="list-group-item button" id="clist-4" type="click" data-li="4">
                </button>
                <button class="list-group-item button" id="clist-3" type="click" data-li="3">
                </button>
                <button class="list-group-item button" id="clist-2" type="click" data-li="2">
                </button>
                <button class="list-group-item button" id="clist-1" type="click" data-li="1">
                </button>
                <button class="list-group-item button" id="clist-0" type="click" data-li="0">
                </button></ul>
          </div>
        </div>
        <div class="=col-lg-8">
          <div class="card main-temp">
            <div class="card-header" id="weather-header">
              <h2 id="city-name">
                City: Yauco
                <img
                  src="https://openweathermap.org/img/wn/02n@2x.png"
                  id="imgicon"
                />
              </h2>
              <h3 id="country-name">Country: PR</h3>
              <h4 id="daily-date"></h4>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0" id="weater-score">
                    <div>
                        <p class="weather-body">Temperature : </p>
                        <p class="weather-body">Humidity : </p>
                        <p class="weather-body">Wind Speed : </p>
                        <p class="weather-body">UV Index : 
                            <div class="uv-box">UVI</div>
                        </p>
                    </div>
                </blockquote>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./Assets/main.js"></script>
  </body>
</html>
